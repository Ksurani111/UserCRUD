<p>user works!</p>
<button (click)="popup = true"> Add User</button><br>
<br>
<table id="users">
    <tr>
      <th>User name</th>
      <th>City</th>
      <th>Date of birth</th>
    </tr>
    <tr *ngFor="let user of userList">
      <td>{{user.userName}}</td>
      <td>{{user.city}}</td>
      <td>{{user.dateOfBirth}}</td>
    </tr>
  </table>

  <div class="overlay" *ngIf="popup">
    <div class="popup">
      <h2>Add user </h2>
      <a class="close" (click)="popup = false">&times;</a>
      <div class="content">
        <form [formGroup]="userForm" (ngSubmit)="createUser()">
            <label>User name</label><br>
            <input type="text" id="userName" formControlName="userName" ><br>
            <label>City:</label><br>
            <input type="text" id="city" formControlName="city" ><br>
            <label>Date of birth</label><br>
            <input type="text" id="dateOfBirth" formControlName="dateOfBirth" ><br>
            <br>
            <input type="submit" value="Submit">
          </form> 
 
           
      </div>
    </div>
  </div>
